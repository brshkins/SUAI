{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIASEC Тест</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: radial-gradient(ellipse at top left, #0f0f2d, #05050f);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
        }



        .logo {
            display: block;
            margin: 0 auto 20px auto;
            width: 160px;
            height: auto;
            filter: drop-shadow(0 0 5px rgba(164, 92, 255, 0.6));
            transition: all 0.3s ease;
        }

        @media (max-width: 500px) {
            .logo {
                width: 120px;
                margin-bottom: 16px;
            }
        }

        .container {
            width: 100%;
            max-width: 800px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 40px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-block {
            background: rgba(15, 15, 45, 0.6); /* темный фон */
            border: 1px solid rgba(0, 126, 223, 0.2);
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(31, 89, 212, 0.3);
            transition: all 0.3s ease;
        }

        .question-block:hover {
            box-shadow: 0 0 25px rgba(0, 126, 223, 0.6);
        }

        .question-title {
            background: rgba(41, 63, 161, 0.4); /* тёмно-синяя подложка */
            padding: 12px 16px;
            border-left: 4px solid var(--guap-purple);
            border-radius: 8px;
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 1.1rem;
            color: #ffffff;
            text-shadow: 0 0 3px var(--guap-purple);
        }

        .form-check {
            margin-bottom: 10px;
            padding-left: 8px;
        }

        .form-check input[type="radio"] {
            margin-right: 10px;
            accent-color: #a45cff;
        }

        .form-check label {
            font-weight: 500;
        }

        button {
            align-self: center;
            background: linear-gradient(90deg, #7f00ff, #e100ff);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 30px;
        }

        button:hover {
            background: linear-gradient(90deg, #a45cff, #d95fff);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{% static 'main/img/logo2.svg' %}" alt="Логотип ГУАП" class="logo">
        <h1>Выбери свой путь в Первом аэрокосмическом</h1>
        <form method="POST" action="{% url 'test_result' %}">
            {% csrf_token %}
            {% for number, q in questions.items %}
                <div class="question-block">
                    <div class="question-title">{{ number }}. {{ q.text }}</div>
                    {% for code, answer in q.variants.items %}
                        <div class="form-check">
                            <label>
                                <input type="radio" name="q{{ number }}" value="{{ code }}" required>
                                {{ answer }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit">Завершить тест</button>
        </form>
    </div>
</body>
</html>
